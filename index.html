<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https: //fonts.googleapis.com/css2? family= Inter:wght@300 & display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img id="logo"src="imagenes/LogoN.png" alt="logo de alura">
    </header>
    <main>
        <section class="seccion-uno">
            <textarea class="input-texto"  cols="100" rows="13" placeholder="ingrese el texto aqui"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion">⚠ Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="seccion-dos">
            <textarea class="mensaje"  cols="20" rows="12">
            </textarea>
            <button class="copiar" onclick="copiar()"> Copiar</button>
        </section>
       
    </main>
    <footer>
        <div class="pie-pagina"></div>
        <p class="pie-letras"> © Elaborado por Alyrangela De La Rosa</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
